<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            background: papayawhip;
        }

        p::first-letter{
            color: teal;
        }
        p::before {
            content: "";
        }

        p {
            color: rgb(71, 57, 56);
        }

        p:hover {
            color: skyblue;
        }
        div p:nth-child(2) {
            color: violet;
        }

        a[href="https://platzi.com/clases"] {
            color: yellow;
        }

    </style>
</head>
<body>

    <div>
    <p>Hola</p>
    <p>Master</p>
    <p>Lo mejor</p>
</div>

<a href="https://platzi.com/clases">Accede al link</a>
</body>
</html>
